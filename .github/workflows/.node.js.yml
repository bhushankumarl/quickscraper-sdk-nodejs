name: NodeJS CI
on:
  push:
  pull_request:
  schedule:
    - cron: "* */5 * * *"

env:
  QS_ACCESS_TOKEN: ${{ secrets.QS_ACCESS_TOKEN }}
  DEBUG: "QS:*"

jobs:
  build:
    name: Build
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [8, 9, 10.16.x, 11, 12, 13]
    steps:
    - uses: actions/checkout@v2
    - name: Use Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v1
      with:
        node-version: ${{ matrix.node-version }}
    - run: npm install
    - run: npm run build
    - run: npm run test