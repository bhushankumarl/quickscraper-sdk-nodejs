name: NodeJS CI
on: ["push"]
jobs:
  build:
    name: Build
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [10.16.x]

    steps:
    - uses: actions/checkout@v2
    - name: Use Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v1
      with:
        node-version: ${{ matrix.node-version }}
      env:
        QS_ACCESS_TOKEN: ${{ secrets.QS_ACCESS_TOKEN }}
    - run: npm install
    - run: npm run build
    - run: npm run test